<!DOCTYPE html>

<html>

<head>
<style>
body {
  overflow: hidden
}

</style>
</head>

<body> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/OBJLoader.js"></script>
<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/MTLLoader.js"></script>



<script>

var clock = new THREE.Clock();
var scene, renderer, camera;
var controls;


var turn = 1;
var toycar;
var pos, vel, force,power=1;
var mass = 1;
var clock = new THREE.Clock();
var angle=0,theta=0;
init();
animate();

function init() {
  var width = window.innerWidth;
  var height = window.innerHeight;

  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setClearColor(0x888888);
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
  camera.position.y = 160;
  camera.position.z = 400;
  camera.lookAt(new THREE.Vector3(0, 0, 0));

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  var gridXZ = new THREE.GridHelper (200, 20,'red','white');
  scene.add(gridXZ);

  var pointLight = new THREE.PointLight(0xffffff);
  pointLight.position.set(0, 300, 200);
  scene.add(pointLight);

  var ambientLight = new THREE.AmbientLight(0x111111);
  scene.add(ambientLight);

  ///////////////////////////////////////////////
/*  var loader = new THREE.OBJMTLLoader();
  //loader.load('https://jyunming-chen.github.io/tutsplus/models/toycar.obj', 'https://jyunming-chen.github.io/tutsplus/models/toycar.mtl',
  //loader.load('https://jyunming-chen.github.io/tutsplus/models/porsche.obj', 'https://jyunming-chen.github.io/tutsplus/models/porsche.mtl',
  
  loader.load('https://tengshine.github.io/3W3D/objLoader/nissan-gt-r-nismo-obj/nissan-gt-r-nismo.obj', 'https://tengshine.github.io/3W3D/objLoader/nissan-gt-r-nismo-obj/nissan-gt-r-nismo.mtl',
  
    function(object) {
      toycar = object;
      scene.add(toycar);
    	toycar.scale.set(3.5, 3.5, 3.5);
    });
*/
	var mtlloader = new THREE.MTLLoader();
	mtlloader.setBaseUrl( 'porsche-cayman-obj/' );
	mtlloader.setPath('porsche-cayman-obj/');
	mtlloader.load('porsche-cayman.mtl',function(materials){
		materials.preload();

		var objLoader = new THREE.OBJLoader();
		objLoader.setMaterials( materials );
		//objLoader.setBaseUrl( 'nissan-gt-r-nismo-obj/' );
		objLoader.setPath('porsche-cayman-obj/');
		objLoader.load('porsche-cayman.obj',function(object) {
      toycar = object;
      scene.add(toycar);
    	toycar.scale.set(5.5, 5.5, 5.5);
    });
	
	});
	pos = new THREE.Vector3();
	vel = new THREE.Vector3();
	force = new THREE.Vector3();
}
function computeForce() {
	  
	force=new THREE.Vector3(power,0,0).applyAxisAngle(new THREE.Vector3(0,1,0),angle+theta).multiplyScalar(26);
  //power=new THREE.Vector3(0,0,0);
  //power.add(force.clone().multiplyScalar(vel));
  // engine force
  if (brakeOn){
  	power=0;
  }
 
  // resistance force
  var alpha = 3.50;  
  force.add(vel.clone().multiplyScalar(-alpha));
}

function animate() {

	computeForce();
	var dt = clock.getDelta();
	keyboard.update();
	theta=0;
	brakeOn = false;
	if (keyboard.down("space")) {
		brakeOn = true;
	}
	if (keyboard.pressed("right")) {
		theta=-0.31;
	}
	if (keyboard.pressed("left")) {
		theta=0.31;   
	}
	if (keyboard.down("home")) {
		power=1;
	}
	if (keyboard.pressed("up")) {
		power+=0.1;  
	}
	if (keyboard.pressed("down")) {
		power-=0.1;
	if(power<0)power=0;
	}
	
	vel.add(force.clone().multiplyScalar(dt / mass));

	// pos = pos - vel * dt
	pos.sub(vel.clone().multiplyScalar(dt));

	if(vel.length()>0.01){
		angle=Math.atan2(-vel.z,vel.x);
	}
	//var x = 30 * Math.cos(angle);
	//var z = 30 * Math.sin(angle);

	//if (turn) {  // this is error-prone
	if (toycar !== undefined && turn) {
		toycar.position.copy(pos);
		toycar.rotation.y = -(angle + Math.PI);
		angle -= dt;
	}

	controls.update();

	requestAnimationFrame(animate);
	render();
}

function render() {

  renderer.render(scene, camera);

}
</script>
</body>

</html>
