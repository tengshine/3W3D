<!DOCTYPE html>

<html>

<head>
<style>

#info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}
#gui {
    position: absolute;
    top: 20px;
    left: 20px;
 //   height: 350px;
}

body {
  overflow: hidden;
}


</style>
</head>

<body> 
<div id="info">Hierarchy Study
  <br>
  <br> 2-link arm
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r78/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js">


</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>


<script>
var camera, scene, renderer;
var controls;
var gcontrols; // for dat-gui

init();
animate();

function makeLink() {
	oneLink = new THREE.Object3D();
	var mesh = new THREE.Mesh(new THREE.BoxGeometry(15, 5, 5), new THREE.MeshNormalMaterial());
	oneLink.add(mesh);
	mesh.position.set(7.5, 0, 0);
	return oneLink;
}

function init() {
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.set(0,200,400);
	//scene.add(camera);
	//var directionalLight = new THREE.DirectionalLight( 0xffffff,1 );
	//scene.add( directionalLight );
	light = new THREE.PointLight(0xffffff);
	//light.intensity = 0.5;
	light.position.set(50, 150, 150);
	scene.add(light);
	//light.castShadow = true;
	var gridXZ = new THREE.GridHelper(400, 40, 'red', 'white');
	scene.add(gridXZ);
	var light1 = new THREE.AmbientLight( 0x202020 ); // soft white light
	scene.add( light1 );
	var axes = new THREE.AxisHelper(40);
	scene.add(axes);

	renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(0x888888);
	renderer.shadowMap.enabled = true;
	renderer.shadowMap.type = THREE.PCFSoftShadowMap;

	controls = new THREE.OrbitControls(camera, renderer.domElement);

	document.body.appendChild(renderer.domElement);
	
	///////////////////////////////////////////////////////////////
	//var oneLink = makeLink();
	//link1 = oneLink.clone();
	//link2 = oneLink.clone();

	//scene.add(link1);

	//link1.add(link2);

	///////////////////////////////
	gcontrol = {
	theta1: 0.01,
	theta2: 0.01,
	};

	var gui = new dat.GUI();
	gui.domElement.id = 'gui';

	gui.add(gcontrol, 'theta1', -1.5, 1.5);
	gui.add(gcontrol, 'theta2', -0.1, 2.35);

	/////////////////////////////////////
	var human = new THREE.Object3D();
	
	var head = new THREE.Mesh( new THREE.SphereGeometry( 15, 32, 32 ), new THREE.MeshLambertMaterial( {color: 0x444444} ) );
	head.position.set(0,95,0);
	human.add(head);
	
	var body = new THREE.Mesh( new THREE.CylinderGeometry( 15, 15, 80, 32 ), new THREE.MeshLambertMaterial( {color: 0x444444} ) );
	body.position.set(0,40,0);
	human.add(body);
	
	var rightArm1 = new THREE.Object3D();
	var rArm1 = new THREE.Mesh( new THREE.CylinderGeometry( 5, 5, 28, 32 ), new THREE.MeshLambertMaterial( {color: 0x444444} ) );
	rightArm1.add(rArm1);
	rightArm1.position.set(-20,79,0);
	rArm1.position.set(0,-14,0);
	
	var rightArm2 = new THREE.Object3D();
	var rArm2 = new THREE.Mesh( new THREE.CylinderGeometry( 5, 5, 42, 32 ), new THREE.MeshLambertMaterial( {color: 0x444444} ) );
	rightArm2.add(rArm2);
	rightArm2.position.set(-20,51,0);
	rArm2.position.set(0,-21,0);
	human.add(rightArm1);
	human.add(rightArm2);
	
	
	var LeftArm1 = new THREE.Object3D();
	LeftArm1.position.set(20,79,0);
	var lArm1=rArm1.clone();
	LeftArm1.add(lArm1);
	lArm1.position.set(0,-14,0);
	
	var LeftArm2 = new THREE.Object3D();
	LeftArm2.position.set(20,51,0);
	var lArm2=rArm2.clone();
	LeftArm2.add(lArm2);
	lArm1.position.set(0,-21,0);
	
	
	human.add(LeftArm1);
	human.add(LeftArm2);
	
	scene.add( human );
}

function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}


function animate() {

	controls.update();

	//link1.rotation.z = gcontrol.theta1;
	//link2.rotation.z = gcontrol.theta2;

	//link2.position.set(15, 0, 0);

	requestAnimationFrame(animate);
	renderer.render(scene, camera);
}




</script>
</body>

</html>
