<script>
var i =69;
var notes=[];

$('#tempo').change ( function() {
	$('#bpm').text ($(this).val());
	var bpm1 = $('#tempo').val();
	countSecond();
	myStopFunction;

});

var t;

function countSecond(){　
	var bpm1 = $('#tempo').val();
	console.log("1");
	myStopFunction();
	
　  t=setTimeout("countSecond()", 1000*60/bpm1);
}
function myStopFunction() {
    clearTimeout(t);
}
$('#playA').mousedown ( function() {
	console.log ('mouse down');
	MIDI.noteOn(0, 69, 127, 0);
	//MIDI.noteOff(0, 69, 0);

});
$('#playA').mouseup ( function() {
	console.log ('mouse UP')
	
});

$('#playAChord').mousedown ( function() {
	console.log ('mouse down');
	MIDI.chordOn(0, [69,73,76], 127, 0);
});

	console.log ('mouse UP')
	MIDI.chordOff(0, [69,73,76], 0);
});

	//console.log ('mouse down');

	chromaticUp();

});
$('#chromaticup').mouseup ( function() {
	//console.log ('mouse UP')

function chromaticUp(){　
	var bpm1 = $('#tempo').val();
	cou++;
	console.log(i);
	MIDI.noteOn(0, i++, 127, 0);
	
	myStopFunction();
	MIDI.noteOff(0, i, 0);
	if(cou<13){ 
		t=setTimeout("chromaticUp()", 1000*60/bpm1);
	}
	else if(cou>=13){
		cou=0;
		i--;
	}
}

function chromaticDown(){　
	var bpm1 = $('#tempo').val();
	cou++;
	console.log(i);
	MIDI.noteOn(0, i--, 127, 0);
	
	myStopFunction();
	MIDI.noteOff(0, i, 0);
	if(cou<13){ 
		t=setTimeout("chromaticDown()", 1000*60/bpm1);
	}
	else if(cou>=13){
		cou=0;
		i++;
	}
}
function playexample1(){
	music(0,69,0.8);
	music(1,69,0.8);
	music(2,76,0.8);
	music(3,76,0.8);
	music(4,79,0.8);
	music(5,79,0.8);
	music(6,76,1.8);
	music(8,74,0.8);
	music(9,74,0.8);
	music(10,73,0.8);
	music(11,73,0.8);
	
	music(12,71,0.8);
	music(13,71,0.8);
	music(14,69,1.8);
	
	/*
	for(var j=0;j<notes.length;j++){

		},time);
	}*/
	playMusic();
	
	//console.log(notes);
}
var j=0;
function playMusic(){
	
	console.log(notes[j].note1);
	var time=notes[j].time;
	if(j<notes.length-1){
		time=notes[j+1].time-notes[j].time;
	}
	if(j<notes.length-1){
		setTimeout(function(){
			playMusic();
		},time*1000);
	}
	j++;
}
function music(time,note,duration){
	var obj={
		time:time,
		note1:note,
		duration:duration
	}
	notes.push(obj);

}
