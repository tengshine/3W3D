<body>
<h1> midi test </h1>
<hr>
BPM<input id='tempo' type=range min=30 max=210><span id='bpm'></span>
<br><br>
<button id='playA'> play A </button>
<button id='playAChord'> chord </button>
<button id='chromaticup'> chromatic up </button>
<button id='chromaticdown'> chromatic down </button>
<button id='example'>example</button>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
var i =69;
var notes=[];
$('#bpm').text ($('#tempo').val());
$('#tempo').change ( function() {
	$('#bpm').text ($(this).val());
	var bpm1 = $('#tempo').val();
	countSecond();
	myStopFunction;

});

$('#example').click(function(){
	playexample1();
});
var t;
var cou=0;
function countSecond(){　
	var bpm1 = $('#tempo').val();
	//console.log("1");
	myStopFunction();

　  t=setTimeout("countSecond()", 1000*60/bpm1);
}
function myStopFunction() {
    clearTimeout(t);
}
$('#playA').mousedown ( function() {
	console.log ('mouse down');
	MIDI.noteOn(0, 69, 127, 0);
});
$('#playA').mouseup ( function() {
	console.log ('mouse UP')
	MIDI.noteOff(0, 69, 0);
});

$('#playAChord').mousedown ( function() {
	console.log ('mouse down');
	MIDI.chordOn(0, [69,73,76], 127, 0);
});
$('#playAChord').mouseup ( function() {
	console.log ('mouse UP')
	MIDI.chordOff(0, [69,73,76], 0);
});
$('#chromaticup').click ( function() {
	playScaleUp();
	//chromaticUp();
});

$('#chromaticdown').click ( function() {
	playScaleDown();
	//chromaticDown();
});

function playScaleUp(){
	chromaticUp();
}

function playScaleDown(){
	chromaticDown();
}
function chromaticUp(){
	var bpm1 = $('#tempo').val();
	
	console.log(i);
	MIDI.noteOn(0,i,127,0);
	setTimeout(function(){
		MIDI.noteOff(0,i,0);
		console.log(i +'off');
	},30);
	//var time=notes[j].time;
	
	i++;
	cou=(cou+1)%13;
	if(cou<13){
		setTimeout(function(){
			playMusic();
		},1000*60/bpm1);
	}
	
	/*　
	var bpm1 = $('#tempo').val();
	cou++;
	console.log(i);
	MIDI.noteOn(0, i++, 127, 0);

	//myStopFunction();
	MIDI.noteOff(0, i, 0);
	if(cou<13){
		t=setTimeout("chromaticUp()", 1000*60/bpm1);
	}
	else if(cou>=13){
		cou=0;
		i--;
	}*/
}

function chromaticDown(){　
	var bpm1 = $('#tempo').val();
	cou++;
	console.log(i);
	MIDI.noteOn(0, i--, 127, 0);

	//myStopFunction();
	MIDI.noteOff(0, i, 0);
	if(cou<13){
		t=setTimeout("chromaticDown()", 1000*60/bpm1);
	}
	else if(cou>=13){
		cou=0;
		i++;
	}
}
function playexample1(){
	music(0,69,0.8);
	music(1,69,0.8);
	music(2,76,0.8);
	music(3,76,0.8);
	music(4,78,0.8);
	music(5,78,0.8);
	music(6,76,1.8);
	music(8,74,0.8);
	music(9,74,0.8);
	music(10,73,0.8);
	music(11,73,0.8);

	music(12,71,0.8);
	music(13,71,0.8);
	music(14,69,1.8);

	playMusic();

}
var j=0;
function playMusic(){
	var bpm1 = $('#tempo').val();
	var note1=notes[j].note;
	console.log(note1);
	MIDI.noteOn(0,note1,127,0);
	setTimeout(function(){
		MIDI.noteOff(0,note1,0);
		console.log(note1+'off');
	},30);
	var time=notes[j].time;
	if(j<notes.length-1){
		time=notes[j+1].time-notes[j].time;
	}
	j++;
	if(j<notes.length){
		setTimeout(function(){
			playMusic();
		},time*1000*60/bpm1);
	}
	
}
function music(time,note,duration){
	var obj={
		time:time,
		note:note,
		duration:duration
	}
	notes.push(obj);

}
window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "./soundfont/",
		instrument: "acoustic_grand_piano",
		onprogress: function(state, progress) {
			console.log(state, progress);
		},
		onsuccess: function() {

		}
	});
};


</script>
