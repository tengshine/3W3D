<h1> midi test </h1>

BPM<input id='tempo' type=range min=30 max=210><span id='bpm'></span>
<br><br>
<button id='playA'> play A </button>
<button id='playAChord'> chord </button>
<button id='chromaticup'> chromatic up </button>
<button id='chromaticdown'> chromatic down </button>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
var i =69;

$('#tempo').change ( function() {
	$('#bpm').text ($(this).val());
	var bpm1 = $('#tempo').val();
	countSecond();
	myStopFunction;

});
var t;
var cou=0;
function countSecond(){　
	//x = x+1;
	cou++;
	var bpm1 = $('#tempo').val();
	console.log("1");
	myStopFunction();
	//document.fm.displayBox.value=x;
	
　  t=setTimeout("countSecond()", 1000*60/bpm1);
}
function myStopFunction() {
    clearTimeout(t);
}
$('#playA').mousedown ( function() {
	console.log ('mouse down');
	MIDI.noteOn(0, 69, 127, 0);
});
$('#playA').mouseup ( function() {
	console.log ('mouse UP')
	MIDI.noteOff(0, 69, 0);
});

$('#playAChord').mousedown ( function() {
	console.log ('mouse down');
	MIDI.chordOn(0, [69,73,76], 127, 0);
});
$('#playAChord').mouseup ( function() {
	console.log ('mouse UP')
	MIDI.chordOff(0, [69,73,76], 0);
});
$('#chromaticup').click ( function() {
	//console.log ('mouse down');
	//var bpm1 = $('#tempo').val();
	chromaticUp();
	//MIDI.noteOn(0, i++, 127, 0);
	
});
$('#chromaticup').mouseup ( function() {
	//console.log ('mouse UP')
	MIDI.noteOff(0, i, 0);
});
$('#chromaticdown').click ( function() {
	//console.log ('mouse down');
	chromaticDown();
	//MIDI.noteOn(0, i--, 127, 0);
});
$('#chromatidown').mouseup ( function() {
	//console.log ('mouse UP')
	//MIDI.noteOff(0, i, 0);
});

function chromaticUp(){　
	var bpm1 = $('#tempo').val();
	cou++;
	console.log(i);
	MIDI.noteOn(0, i++, 127, 0);
	
	myStopFunction();
	MIDI.noteOff(0, i, 0);
	if(cou<12){ 
		t=setTimeout("chromaticUp()", 1000*60/bpm1);
	}
	else if(cou>=12){
		cou=0;
		i--;
	}
}

function chromaticDown(){　
	var bpm1 = $('#tempo').val();
	cou++;
	console.log(i);
	MIDI.noteOn(0, i--, 127, 0);
	
	myStopFunction();
	MIDI.noteOff(0, i, 0);
	if(cou<12){ 
		t=setTimeout("chromaticDown()", 1000*60/bpm1);
	}
	else if(cou>=12){
		cou=0;
		i--;
	}
}
